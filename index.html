<!DOCTYPE HTML>
<html>

<head>

    <script src="http://www.webglearth.com/v2/api.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src= "js/capitals.js"></script>

<body onload="initialize()">
    <div>
        <div class="quiz_div">
            <div class="page_loading">
                Loading...
            </div>

        <div id="earth_div"></div>
    </div>
